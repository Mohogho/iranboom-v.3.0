<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css?v=3.1.2">
    <title>ورود</title>
</head>

<body>
    <div class="split-form">
        <div class="image-side">
            <div></div>
            <h2 style="direction: rtl;">به ایران بوم خوش آمدید !</h2>
            <p>ایران بوم؛ فراتر از یک معامله ، همراهی برای یک زندگی</p>
        </div>
        <div class="form-side">
            <div style="display: none;" class="dark"></div>
            <h2 style="margin-bottom: 30px;">ورود / ثبت نام</h2>
            <form id="loginForm" method="post">
                <input type="text" placeholder="نام و نام خانوادگی خود را وارد کنید" required>
                <input type="tel" id="phone" placeholder="شماره موبایل خود را وارد کنید" required>
                <p id="phoneError" class="error"> شماره موبایل معتبر نیست.</p>
                <button type="submit">ورود</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById("loginForm");
        const phoneInput = document.getElementById("phone");
        const errorText = document.getElementById("phoneError");

        form.addEventListener("submit", function (e) {
            const phone = phoneInput.value.trim();

            const regex = /^(09\d{9}|9\d{9})$/;

            if (!regex.test(phone)) {
                e.preventDefault();
                errorText.style.display = "block";
            } else {
                errorText.style.display = "none";
            }
        });
    </script>
</body>

</html>
